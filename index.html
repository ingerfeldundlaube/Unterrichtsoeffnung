<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Unterricht öffnen – Schieberegler & Formatspinne</title>
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#167a72;
  color:#fff;
}
.container{
  max-width:1200px;
  margin:0 auto;
  padding:32px;
  text-align:center;
}
h1{font-size:32px;margin-bottom:8px;font-weight:700;}
h2{font-size:20px;margin-bottom:30px;font-weight:500;}

.row{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap:24px;
  margin-bottom:30px;
}

.dimension{
  background:rgba(255,255,255,0.08);
  padding:18px;
  border-radius:12px;
  text-align:left;
}

.label{
  font-weight:700;
  margin-bottom:10px;
}

input[type=range]{
  width:100%;
  height:6px;
  background:#ddd;
  border-radius:4px;
  outline:none;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  height:18px;
  width:18px;
  border-radius:50%;
  background:#c52e28;
}

.btn{
  background:#ffffff;
  color:#167a72;
  padding:12px 22px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
</style>
</head>
<body>

<div class="container">
<h1>Wie lässt sich Unterricht öffnen?</h1>
<h2>Mit Schiebereglern die Dimensionen der Unterrichtsöffnung reflektieren</h2>

<div class="row">
  <div class="dimension">
    <div class="label">Thema</div>
    <input type="range" min="1" max="3" value="2" class="slider">
  </div>
  <div class="dimension">
    <div class="label">Arbeitstempo</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>
  <div class="dimension">
    <div class="label">Beteiligung an Bewertung</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>

  <div class="dimension">
    <div class="label">Aufgabenstellung</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>
  <div class="dimension">
    <div class="label">Lernschrittfolge</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>
  <div class="dimension">
    <div class="label">Feedbackprozesse</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>

  <div class="dimension">
    <div class="label">Lernprodukte</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>
  <div class="dimension">
    <div class="label">Zielsetzung</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>
  <div class="dimension">
    <div class="label">Meta-Lernen</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>

  <div class="dimension">
    <div class="label">Lernwege / Methoden / Material</div>
    <input type="range" min="1" max="3" value="1" class="slider">
  </div>
</div>

<button class="btn" id="saveBtn">Formatspinne als Bild speichern</button>

<canvas id="radarChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const sliders = Array.from(document.querySelectorAll('.slider'));

const labels = [
  "Thema","Arbeitstempo","Beteiligung an Bewertung",
  "Aufgabenstellung","Lernschrittfolge","Feedbackprozesse",
  "Lernprodukte","Zielsetzung","Meta-Lernen",
  "Lernwege / Methoden / Material"
];

// Canvas fix für Exportqualität
const canvas = document.getElementById('radarChart');
canvas.width = 1400;
canvas.height = 1400;

const ctx = canvas.getContext('2d');

const chart = new Chart(ctx,{
  type:'radar',
  data:{
    labels:labels,
    datasets:[{
      data: sliders.map(()=>1),
      borderColor:'#ffffff',
      backgroundColor:'rgba(255,255,255,0.08)',
      pointBackgroundColor:'#c52e28',
      borderWidth:2,
      pointRadius:5
    }]
  },
  options:{
    scales:{
      r:{
        suggestedMin:0,
        suggestedMax:4,
        ticks:{display:false},
        grid:{color:'rgba(255,255,255,0.4)'},
        angleLines:{color:'rgba(255,255,255,0.4)'},
        pointLabels:{
          font:{size:26,weight:'bold'},
          color:'#ffffff'
        }
      }
    },
    plugins:{legend:{display:false}}
  }
});

sliders.forEach((slider,i)=>{
  slider.addEventListener('input',()=>{
    chart.data.datasets[0].data[i] = slider.value;
    chart.update();
  });
});

document.getElementById('saveBtn').addEventListener('click',()=>{
  canvas.toBlob(blob=>{
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'formatspinne-unterrichtsoeffnung.png';
    link.click();
    URL.revokeObjectURL(link.href);
  });
});
</script>
</body>
</html>
