<!DOCTYPE html>
<html lang="de" style="hyphens:auto;-webkit-hyphens:auto;">
<head>
<meta charset="UTF-8" />
<title>Unterricht öffnen – Schieberegler & Formatspinne</title>
<style>
  *{hyphens:auto;-webkit-hyphens:auto;overflow-wrap:break-word;box-sizing:border-box;}
  body{font-family:Arial, sans-serif;margin:0;background:#167a72;color:#fff;}
  .container{max-width:1200px;margin:0 auto;padding:32px;}
  .top-brand{text-align:right;font-weight:700;margin-bottom:10px;font-size:16px;white-space:nowrap;}
  h1{text-align:center;font-size:34px;margin:0 0 8px;font-weight:700;}
  h2{text-align:center;font-size:20px;margin:0 0 26px;font-weight:600;}

  /* Matrix mit Zeilen-Sync */
  .matrix{background:rgba(255,255,255,0.08);padding:32px;border-radius:18px;display:grid;gap:24px;}
  .row{display:grid;grid-template-columns:repeat(3, minmax(0,1fr));column-gap:32px;align-items:start;}
  .col-header{font-size:18px;font-weight:700;text-align:center;}

  .dimension{min-width:0;}
  .label{font-weight:700;margin-bottom:6px;font-size:15px;}
  input[type=range]{width:100%;height:4px;background:#d9dede;border-radius:2px;outline:none;}
  input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;height:18px;width:18px;border-radius:50%;background:#c52828;border:2px solid #fff;cursor:pointer;}

  .desc{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:6px;line-height:1.4;font-size:13px;}
  .desc div{text-align:center;padding:2px;}

  .controls{display:flex;gap:12px;justify-content:center;margin:32px 0 16px;}
  .btn{padding:10px 16px;border:none;border-radius:6px;font-weight:600;color:#fff;cursor:pointer;}
  .btn-reset{background:#c52828;}
  .btn-save{background:#295357;}

  #radarCanvasWrap{background:rgba(255,255,255,0.12);padding:26px;border-radius:16px;display:flex;justify-content:center;margin-bottom:16px;}
  canvas{width:520px;height:520px;max-width:520px;max-height:520px;}

  footer{text-align:center;font-size:14px;border-top:1px solid rgba(255,255,255,0.3);padding-top:12px;margin-top:26px;}
  footer a{color:#fff;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
